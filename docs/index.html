        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

            };
        </script>
        <script src="index.js">
            let audioContext;

            // Function to create or resume the AudioContext
            function initializeAudioContext() {
                if (!audioContext) {
                    audioContext = new (AudioContext || webkitAudioContext)();
                } 
                if (audioContext.state === 'suspended') {
                    audioContext.resume().then(() => {
                        console.log('AudioContext resumed successfully');
                    });
                }
            }

            // Attach event listeners to ensure audio context is only initialized after user interaction
            document.addEventListener('click', initializeAudioContext);
            document.addEventListener('keydown', initializeAudioContext);            
        </script>
